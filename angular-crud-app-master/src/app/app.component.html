<mat-toolbar color="primary">
  <span>RAIFFEISEN BANK @employeeManager </span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddEditEmpForm()">
    ADAUGA ANGAJAT
  </button>
</mat-toolbar>



<div class="main-body">

  <mat-form-field>
    <mat-label>Cauta</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex: Andrei Ionescu" #input>
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

    
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> COD ANGAJAT </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>NUME COMPLET </th>
        <td mat-cell *matCellDef="let row"> {{row.firstName}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> EMAIL </th>
        <td mat-cell *matCellDef="let row"> {{row.email}}</td>
      </ng-container>


      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> POSTUL OCUPAT  </th>
        <td mat-cell *matCellDef="let row"> {{row.position}}</td>
      </ng-container>

  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTIUNE ADMIN </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteEmployee(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
