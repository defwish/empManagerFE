<div mat-dialog-title>
    <h1>Adauga un nou angajat</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Nume Complet</mat-label>
                <input matInput type="text" placeholder="Ex. Andrei Ionescu" formControlName="firstName" required>
            </mat-form-field>
        
            <mat-form-field appearance="outline">
                <mat-label>Pozitie</mat-label>
                <input matInput placeholder="Ex. Software Developer" formControlName="position"  required>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" matInput type="email" placeholder="Ex. prenume.nume@raiffeisen.ro" formControlName="email" pattern=".+@raiffeisen.ro" size="30" required /> 
            </mat-form-field>
   
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
